wsd.admin.intro=WS-Discovery is a standard protocol for publishing and discovering services. Once enabled, services deployed in this server and related endpoint details will be published to the specified WS-Discovery proxy. All service updates will also be sent to the discovery proxy. A WS-Discovery enabled client can query the proxy to retrieve (discover) services and their endpoints.
